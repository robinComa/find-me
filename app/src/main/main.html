<md-toolbar layout="row">
    <div class="md-toolbar-tools" layout="row" layout-align="end start">
        <md-button ng-click="toggleSidenav('left')" hide-gt-sm aria-label="{{'common.toogle.label' | translate}}">
            <md-tooltip>
                {{'common.toogle.label' | translate}}
            </md-tooltip>
            <ng-md-icon icon="view_headline" size="30"></ng-md-icon>
        </md-button>
        <h1 flex="50">{{'common.navbar.title' | translate}}</h1>
        <p class="login">{{login}}</p>
    </div>
</md-toolbar>
<section layout="row" flex>
    <md-sidenav ui-view="sidenav" layout="column" class="md-sidenav-left md-whiteframe-z2" md-component-id="left" md-is-locked-open="$mdMedia('gt-sm')"></md-sidenav>
    <div layout="column" id="content" layout-fill>
        <md-content ui-view="content" layout="column" flex></md-content>
    </div>
</section>
