<md-content>
    <md-list>

        {{friends.length}}

        <md-list-item ng-repeat="friend in friends | orderBy:'name'  track by $index" layout="row" ng-click="toogleLove(friend)">
            <img ng-src="{{friend.image}}" class="md-avatar" alt="{{friend.name}}" />
            <div flex class="md-list-item-text" layout="row">
                <ng-md-icon flex="10" icon="{{friend.social.icon.name}}" style="fill: {{friend.social.icon.color}}" size="20"></ng-md-icon>
                <p flex="80">
                    {{ friend.name }}
                </p>
                <ng-md-icon flex="10" icon="{{getLoveIcon(friend)}}" style="fill: pink" size="40"></ng-md-icon>
            </div>
        </md-list-item>

    </md-list>
</md-content>
