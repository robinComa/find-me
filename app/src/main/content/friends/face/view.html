<md-card flex offset-gt-md="25" flex-gt-md="50">

    <md-card-content layout="column"layout-align="center center" ng-if="!friend" flex>
        <p>{{'friends.face.no.result' | translate}}</p>
    </md-card-content>

    <md-card-content layout="column"layout-align="center center" ng-if="friend">
        <h1>{{ friend.name }}</h1>

        <img ng-src="{{friend.picture}}" alt="{{ friend.name }}" flex/>

        <div layout="row"layout-align="center center">
            <md-button class="md-fab md-raised md-mini" ng-disabled="friend.love" aria-label="{{'friends.list.menu.action.toggle.visibility' | translate}}" ng-click="toggleFriendVisibility(friend)">
                <ng-md-icon icon="visibility_off" style="fill: pink" size="30"></ng-md-icon>
            </md-button>
            <md-button class="md-fab md-primary" aria-label="{{'friends.list.menu.action.toggle.love' | translate}}" ng-click="toogleLove(friend)">
                <ng-md-icon icon="favorite" style="fill: pink" size="40"></ng-md-icon>
            </md-button>
        </div>

        <md-button class="md-fab md-raised btn-refresh" aria-label="{{'friends.face.next' | translate}}" ng-click="refreshFace(filteringFriends)">
            <ng-md-icon icon="refresh" style="fill: pink" size="40"></ng-md-icon>
        </md-button>

    </md-card-content>

</md-card>
