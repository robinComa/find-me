<div layout="row">
    <social-icon class="friend-preview-social-icon" name="{{getSocialIcon(friend.type).name}}" color="{{getSocialIcon(friend.type).color}}" size="20"></social-icon>
    <img ng-src="{{friend.picture}}" class="avatar" alt="{{friend.name}}"/>
    <div flex layout="row" layout-align="center center">
        <ng-transclude flex></ng-transclude>
    </div>
</div>
